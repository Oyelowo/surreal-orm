  name: tap-injector
  namespace: linkerd-viz
spec:
  replicas: 1
  selector:
    matchLabels:
      component: tap-injector
  template:
    metadata:
      annotations:
        checksum/config: 7c216237b43077f3a28a473a5b9feddaf39416ffb3863ac651f3a9bd1678e85e
