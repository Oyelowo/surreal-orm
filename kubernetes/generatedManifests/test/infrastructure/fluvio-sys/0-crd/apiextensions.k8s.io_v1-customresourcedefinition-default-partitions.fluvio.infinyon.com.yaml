apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: pulumi
  name: partitions.fluvio.infinyon.com
spec:
  group: fluvio.infinyon.com
  names:
    kind: Partition
    plural: partitions
    singular: partition
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Spu Id
      format: int32
      jsonPath: .spec.leader
      name: Leader
      type: integer
    - description: Followers
      jsonPath: .spec.replicas
      name: Followers
      type: string
    - description: Partition Status
      jsonPath: .status.resolution
      name: Status
      type: string
    - description: Being deleted
      jsonPath: .status.isBeingDeleted
      name: Deleting
      type: boolean
    - description: Live Replicas
      format: int32
      jsonPath: .status.lsr
      name: LSR
      type: integer
    - description: Leader High Watermark
      format: int64
      jsonPath: .status.leader.hw
      name: HW
      type: integer
    - description: Leader End Offset
      format: int64
      jsonPath: .status.leader.leo
      name: EOF
      type: integer
    - description: Follower Offsets
      jsonPath: .status.replicas
      name: Follower Offsets
      type: string
    - description: Size
      jsonPath: .status.size
      name: Size
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              cleanupPolicy:
                properties:
                  segment:
                    properties:
                      timeInSeconds:
                        minimum: 10
                        type: integer
                    type: object
                type: object
              compressionType:
                enum:
                - Any
                - Gzip
                - Snappy
                - Lz4
                type: string
              leader:
                type: integer
              replicas:
                items:
                  type: integer
                type: array
              storage:
                properties:
                  maxPartitionSize:
                    minimum: 2048
                    type: integer
                  segmentSize:
                    minimum: 1024
                    type: integer
                type: object
            required:
            - leader
            - replicas
            type: object
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
