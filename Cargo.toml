[workspace]
workspace.resolver = "2"

members = [
  "orm",
  "query-builder",
  "derive",
  "models",
  "orm-tests",
  "orm-compile-tests",
]

[workspace.package]
version = "1.0.0"
edition = "2021"
authors = ["Oyelowo Oyedayo"]
description = "One codebase to rule them all"
documentation = "https://codebreather.com/oyelowo"


[workspace.dependencies]
surreal-derive = { path = "derive" }
surreal-orm = { path = "orm" }
surreal-query-builder = { path = "query-builder" }
surreal-models = { path = "models" }

surrealdb = { git = "https://github.com/surrealdb/surrealdb", branch = "main", features = [
  "protocol-ws",
  "protocol-http",
  "kv-mem",
  # "kv-indxdb",
  # "kv-rocksdb",
  # "kv-tikv", 
  # "kv-fdb",
  "rustls",
  "native-tls",
  "http",
  "scripting",
] }


# Macros metapogramming lib
syn = "2.0.29"
quote = "1.0"
darling = "0.20.3"
proc-macro2 = "1.0.66"
proc-macro-crate = "1.3.1"
proc-macro2-diagnostics = "0.10.1"
convert_case = "0.6.0"
strum = "0.25.0"
strum_macros = "0.25.2"
num-traits = "0.2.16"
regex = "1.9.3"
derive_builder = "0.12.0"
geojson = "0.24.1"
fake = "2.8.0"
paste = "1.0.14"
chrono = { version = "0.4.26", features = ["serde"] }
chrono-tz = "0.8.3"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
serde-aux = "4.2.0"
async-trait = "0.1.73"
thiserror = "1.0.47"
uuid = "1.4.1"
tokio = { version = "1.32.0", features = ["full"] }
typed-builder = "0.16.0"
rand = "0.8.5"

# [dev-dependencies]
geo = { version = "0.26.0", features = ["use-serde"] }
insta = "1.31.0"
pretty_assertions = "1.4.0"
static_assertions = "1.1.0"
tokio-test = "0.4.3"
