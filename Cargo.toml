[workspace]

members = [
  "surreal-orm",
  "surreal-query-builder",
  "surreal-derive",
  "surreal-models",
  "surreal-orm-tests",
]

[workspace.package]
version = "1.0.0"
edition = "2021"
authors = ["Oyelowo Oyedayo"]
description = "One codebase to rule them all"
documentation = "https://codebreather.com/oyelowo"


[workspace.dependencies]
surreal-derive = { path = "./surreal-derive" }
surreal-orm = { path = "./surreal-orm" }
surreal-query-builder = { path = "./surreal-query-builder" }
surreal-models = { path = "./surreal-models" }
surreal-orm-tests = { path = "./surreal-orm-tests" }

surrealdb = { git = "https://github.com/surrealdb/surrealdb", rev = "a12348db8e099f25ec6f32ec3127b405825f1289", features = [
  "protocol-ws",
  "protocol-http",
  "kv-mem",
  # "kv-indxdb",
  # "kv-rocksdb",
  # "kv-tikv", 
  # "kv-fdb",
  "rustls",
  "native-tls",
  "http",
  "scripting",
] }


# Macros metapogramming lib
syn = "1.0"
quote = "1.0"
darling = "0.14.4"
proc-macro2 = "1.0.64"
proc-macro-crate = "1.3.1"
proc-macro2-diagnostics = "0.9.1"
convert_case = "0.5.0"
strum = "0.24.1"
strum_macros = "0.24"
num-traits = "0.2.15"
regex = "1.9.1"
serde-aux = "3.1.0"

derive_builder = "0.12.0"
geojson = "0.24.1"
fake = "2.6.1"
paste = "1.0.13"
# bigdecimal = "0.3.1"
chrono = { version = "0.4.26", features = ["serde"] }
chrono-tz = "0.6.3"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.102"
async-trait = "0.1.71"
thiserror = "1.0.43"
uuid = "1.4.0"
tokio = { version = "1.29.1", features = ["full"] }
typed-builder = "0.10.0"
rand = "0.8.5"

# url = "2.4.0"

# [dev-dependencies]
geo = { version = "0.23.1", features = ["use-serde"] }
insta = "1.30.0"
pretty_assertions = "1.4.0"
trybuild = "1.0.83"
static_assertions = "1.1.0"
tokio-test = "0.4.2"

