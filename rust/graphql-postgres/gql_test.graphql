mutation createPost($postInput: CreatePostInput!) {
  createPost(userId: "39fbd4f5-1d3f-405c-bb77-a10471988fb7", postInput: $postInput) {
    id
    userId
    title
    poster {
      id
      lastName
      firstName
      email
    
    }
  }
}

