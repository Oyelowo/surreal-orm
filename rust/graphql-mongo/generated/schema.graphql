"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime
type Mutation {
	createUser(userInput: UserInput!): User!
	"""
	Creates a new user but doesn't log in the user
	Currently like this because of future developments
	"""
	signup(userInput: UserInput!): User!
	signIn(userInput: SignInInput!): User!
	getSession: Something!
	createPost(postInput: PostInput!): Post!
}
scalar ObjectId
type Post {
	id: ObjectId
	posterId: ObjectId!
	title: String!
	content: String!
	poster: User
}
input PostInput {
	posterId: ObjectId!
	title: String!
	content: String!
}
type Query {
	user(id: ObjectId!): User
	users: [User!]!
	post(id: ObjectId!): Post
	posts: [Post!]!
}
enum Role {
	ADMIN
	USER
}
input SignInInput {
	username: String!
	password: String!
}
type Something {
	userId: String!
	name: String!
}
type Subscription {
	values: Int!
}
type User {
	id: ObjectId
	createdAt: DateTime
	username: String!
	firstName: String!
	lastName: String!
	email: String!
	age: Int!
	socialMedia: [String!]!
	roles: [Role!]!
	posts: [Post!]!
	postCount: Int!
}
input UserInput {
	username: String!
	password: String!
	firstName: String!
	lastName: String!
	email: String!
	age: Int!
	socialMedia: [String!]!
}
schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}
