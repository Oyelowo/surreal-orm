"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime
type Mutation {
	createUser(userInput: UserInput!): User!
	"""
	Creates a new user but doesn't log in the user
	Currently like this because of future developments
	"""
	signUp(user: UserInput!): User!
	signIn(signInCredentials: SignInCredentials!): User!
	signOut: SignOutMessage!
	createPost(postInput: PostInput!): Post!
}
scalar ObjectId
type Post {
	id: ObjectId
	posterId: ObjectId!
	title: String!
	content: String!
	poster: User
}
input PostInput {
	posterId: ObjectId!
	title: String!
	content: String!
}
type Query {
	user(id: ObjectId!): User!
	users: [User!]!
	session: Session!
	post(id: ObjectId!): Post
	posts: [Post!]!
}
enum Role {
	ADMIN
	USER
}
type Session {
	user: SessionUser!
	expiresIn: String!
}
type SessionUser {
	name: String!
	email: String!
	image: String!
}
input SignInCredentials {
	username: String!
	password: String!
}
type SignOutMessage {
	message: String!
	userId: ObjectId!
}
type Subscription {
	values: Int!
}
type User {
	id: ObjectId
	createdAt: DateTime
	username: String!
	firstName: String!
	lastName: String!
	email: String!
	age: Int!
	socialMedia: [String!]!
	roles: [Role!]!
	posts: [Post!]!
	postCount: Int!
}
input UserInput {
	username: String!
	password: String!
	firstName: String!
	lastName: String!
	email: String!
	age: Int!
	socialMedia: [String!]!
}
schema {
	query: Query
	mutation: Mutation
	subscription: Subscription
}
