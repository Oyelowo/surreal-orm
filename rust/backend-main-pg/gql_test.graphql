mutation createPost($postInput: CreatePostInput!) {
  createPost(userId: "66e1d23f-42e3-49d8-8544-e51890b96e68", postInput: $postInput) {
    id
    userId
    title
    poster {
      id
      lastName
      firstName
      email
    
    }
  }
}

