[package]
edition = "2021"
name = "backend-main"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = {version = "2.4.0", default-features = false, optional = true}
actix-web = {version = "4.0.0-rc.2", default-features = false}
async-graphql = {version = "3.0.28", features = [
  "apollo_tracing",
  "apollo_persisted_queries",
  "bson",
  "dataloader",
  "chrono",
  "chrono-tz",
  "log",
  "dataloader",
  "tracing",
  "opentelemetry",
  "unblock",
  "url",
  "uuid",
  "string_number",
  "secrecy",
  "decimal",
  "smol_str",
]}
async-graphql-actix-web = "3.0.28"
bson = "2.1.0"
common = {path = "../common"}
tokio = {version = "1.16.1", features = ["full"]}
# chrono = "0.4.19"
chrono = {version = "0.4.19", features = ["serde"]}
chrono-tz = "0.6.1"
futures = "0.3"
mongodb = {version = "2.1.0", features = ["bson-chrono-0_4"]}
