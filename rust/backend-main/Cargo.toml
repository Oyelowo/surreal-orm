anyhow = "1.0.49"
envy = "0.4.2"
secrecy = "0.8.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
slab = "0.4.5"
thiserror = "1.0.30"
typed-builder = "0.9.1"
url = "2.2.2"
urlencoding = "2.1.0"
uuid = "0.8.2"
validator = {version = "0.12", features = ["derive"]}
wither = {git = "https://github.com/thedodd/wither", branch = "master"}
