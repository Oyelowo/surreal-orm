[package]
name = "derive"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# syn = "1.0"
proc-macro2 = "1.0.32"
syn = { version = "1.0.85", features = ["full", "extra-traits", "visit-mut", "visit"] }
quote = "1.0.10"
# Inflector = "0.11.4"
# proc-macro-crate = "1.1.0"
darling = "0.13.1"
thiserror = "1.0.24"
proc-macro2-diagnostics = "0.9"

[lib]
proc-macro = true
# crate_type = ["proc-macro"]
