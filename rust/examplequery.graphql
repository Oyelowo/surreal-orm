}

mutation signIn($signInCredentials: SignInCredentials!) {
  signIn(signInCredentials: $signInCredentials) {
    ...on ServerError {
      __typename
      message
    }
    ...on User{
        id
    firstName
    lastName
    email
    age
    }
  }
}

