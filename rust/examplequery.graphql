    "password": "12345"
  }
}



mutation signUp($userInput: UserInput!) {
  signUp(user: $userInput) {
    __typename
    ...on UserNotFoundError {

      message
    }
    ...on UserRegisterInvalidInputError {
      usernameErrorMessage
      emailErrorMessage
    }
    ...on User{
        id
    firstName
    lastName
    email
    age
    }
  }
}

